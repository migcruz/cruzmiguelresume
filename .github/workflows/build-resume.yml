name: Build Resume PDF

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t resume .

      - name: Generate PDF
        run: |
          mkdir -p build
          docker run --rm -v ${{ github.workspace }}/build:/build resume

      - name: Upload PDF to latest release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Resume
          files: build/MiguelCruz_Resume.pdf
